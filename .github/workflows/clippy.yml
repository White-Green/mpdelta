name: clippy lint in pull request
on: pull_request

jobs:
  rustfmt:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt update
          sudo apt install yasm libgtk-3-dev -y
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: CARGO_FEATURE_BUILD=1 cargo clippy --workspace -- -D warnings
